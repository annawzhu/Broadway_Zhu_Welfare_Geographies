---
layout: default
---

<h1>{{ page.label }}</h1>

{% for outcome in site.data.outcomes %}
    <a id={{ outcome.name }}>
        <h2>{{ outcome.label }}</h2>
    </a>
    {% for year in site.data.years %}
        <h3>Year {{ year }}</h3>
        <div>
            {% capture image_file %}/assets/img/{{ outcome.graphs_location }}/g{{ year }}_1.png{% endcapture %}
            <img src={{ image_file | relative_url }}>
        </div>
    {% endfor %}
{% endfor %}

{{ content }}
